<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Dom JS</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3> pendaftaran peminatan </h3>
        </div>
        <form id="pendaftaranForm">
            <label for="nama" style="font-weight: bold;">Nama</label>
            <input type="text" placeholder="Nama anda" id="nama" name="nama"><br>
            <label for="nim" style="font-weight: bold;">NIM</label>
            <input type="text" placeholder="NIM anda" id="nim" name="nim"><br>

            <p>Peminatan pada bidang: </p>
            <input type="radio" name="peminatan" id="programing" value="programing">
            <label for="programing">programing</label>
            <input type="radio" name="peminatan" id="desain" value="desain">
            <label for="desain">desain</label>
            <input type="radio" name="peminatan" id="jaringan" value="jaringan">
            <label for="jaringan">jaringan</label>
            <input type="radio" name="peminatan" id="data" value="data">
            <label for="data">data</label><br><br>

            <label for="angkatan" style="font-weight: bold;">Angkatan</label><br>
            <select name="angkatan" id="angkatan" style="height: 50px;">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select> <br><br>

            <label for="tanggal" style="font-weight: bold;">Tanggal</label><br>
            <input type="text" id="tanggal" name="tanggal" readonly><br><br>
            
            <label for="alamat" style="font-weight: bold;">Alamat</label><br>
            <textarea placeholder="Tulis alamat disini" name="alamat" id="alamat" cols="30" rows="5"></textarea><br><br>
            <button type="button" onclick="kirimdata()">Kirim</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#tanggal", {
            enableTime: false,
            dateFormat: "Y-m-d"
        });

        function kirimdata() {
            const form = document.getElementById('pendaftaranForm');
            const nama = form.nama.value;
            const nim = form.nim.value;
            const peminatan = form.querySelector('input[name="peminatan"]:checked').value;
            const angkatan = form.angkatan.value;
            const tanggal = form.tanggal.value;
            const alamat = form.alamat.value;

            alert(`Nama: ${nama}\nNIM: ${nim}\nPeminatan: ${peminatan}\nAngkatan: ${angkatan}\nTanggal: ${tanggal}\nAlamat: ${alamat}`);
        }
    </script>
</body>
</html>
